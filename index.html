<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/favicon.png" type="image/png">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>POKEDEX</title>
</head>

<body>
  <header>
    <div class="header">
      <div class="favorites">
        <button id="favorites__button">View Favorites</button>
        <button id="export__button">Export Favorites</button>
        <button id="import__button">Import Favorites</button>
        <input type="file" id="import-file" accept=".json" style="display: none;">
      </div>

      <div class="center-container">
        <button id="home-button">
          <img src="img/logo.png" alt="Pokédex Logo" class="header__logo">
        </button>
        <button id="backButton">← Back</button>
      </div>

      <div class="search">
        <select id="search__select"></select>
        <input type="text" id="idPokemon" placeholder="Enter Pokémon name" autocomplete="off">
        <button id="search__button">Search</button>
        <div id="suggestions" class="suggestions-container"></div>
      </div>
    </div>
  </header>

  <main class="main"></main>
  <div class="load-more-container">
    <button id="load-more">Load More Pokémon</button>
  </div>
  <footer>
    <p>&copy; 2025 Alex Sosa</p>
  </footer>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="JS/script.js"></script>
</body>

</html>
